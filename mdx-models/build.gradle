group "com.mx.path.model"
jar.archiveBaseName = "mdx-models"

coppuccino {
  coverage {
    minimumCoverage = 0.10
  }
}

dependencies {
  api "com.github.mxenabled.path-sdk:gateway:${project.property('pathSDKVersion')}"
  api "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.13.2"
  api "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.2"

  implementation "commons-beanutils:commons-beanutils:1.9.4"
}
